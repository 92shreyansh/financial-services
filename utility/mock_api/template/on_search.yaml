template:
  data:
    $ref: "../payloads/on_search.yaml"
  dict:
    bpp_uri: http://localhost:3400/
    bpp_id: localhost:3400
    bpp_name: Test BPP Name

    city_code: 
      operation:
        type: READ
        input:
          value: "req_body.context.city"
    bap_id:
      operation:
        type: READ
        input:
          value: "req_body.context.bap_id"
    bap_uri:
      operation:
        type: READ
        input:
          value: "req_body.context.bap_uri"
    txn_id:
      operation:
        type: READ
        input:
          value: "req_body.context.transaction_id"
    msg_id:
      operation:
        type: READ
        input:
          value: "req_body.context.message_id"
    timestamp:
      operation:
        type: GENERATE_TIMESTAMP

