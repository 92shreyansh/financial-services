properties:
  context:
    allOf:
      #adding Enum for FSI
      - properties:
          domain:
            $ref: '../enum/index.yaml#/Domain'
      - properties:
          location:
            properties:
              country:
                allOf:
                  - $ref: '../enum/index.yaml#/Country'
                  - required:
                    - code
            required:
              - country
  message:
    properties:
      order:
        allOf:
          - properties:
              items:
                items:
                  required:
                    - id
                minLength: 1
              billing:
                required:
                  - name
                  - address
          - required:
              - items
              - billing