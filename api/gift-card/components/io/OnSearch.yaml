properties:
  context:
    allOf:
      #adding Enum for FSI
      - properties:
          domain:
            $ref: '../enum/index.yaml#/Domain'
      - properties:
          location:
            properties:
              country:
                allOf:
                  - $ref: '../enum/index.yaml#/Country'
                  - required:
                    - code
            required:
              - country
  message:
    allOf:
      - properties:
          catalog:
            allOf:
              - properties:
                  providers:
                    items:
                      properties:
                        items:
                          items:
                            required:
                              - id
                              - price
                          minLength: 1
                      required:
                        - id
                        - items
                    minLength: 1
              - required:
                  - providers
