properties:
  context:
    allOf:
      #adding Enum for FSI
      - properties:
          domain:
            $ref: '../enum/index.yaml#/Domain'
      - properties:
          location:
            properties:
              country:
                allOf:
                  - $ref: '../enum/index.yaml#/Country'
                  - required:
                    - code
            required:
              - country
  message:
    allOf:
      - properties:
          order:
            allOf:
              - properties:
                  items:
                    items:
                      required:
                        - id
                    minLength: 1
                  billing:
                    required:
                      - name
                      - address
                  quote:
                    properties:
                      breakup:
                        items:
                          required:
                            - title
                        minLength: 1
                    required:
                      - breakup
                  payments:
                    items:
                      required:
                        - id
                        - type
                        - collected_by
                        - params
                    minLength: 1
              - required:
                - id
                - items
                - billing    
                - quote
                - payments


