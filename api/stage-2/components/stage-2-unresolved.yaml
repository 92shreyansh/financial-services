openapi: 3.0.0
info:
  title: ONDC Specification Stage 2
  description: ONDC Specification Stage 2
  version: 1.0.0

security:
  - SubscriberAuth: []
paths:
  /search:
    post:
      tags:
        - Provider Platform
        - Gateway
      description: Consumer Platform declares the customer's intent to buy/avail products or services
      requestBody:
        content:
          application/json:
            schema:
              $ref : "./io/index.yaml#/Search"
            examples:
              Example_0:
                $ref: "./examples/search/example_0.yaml"
              Example_1:
                $ref: "./examples/search/example_1.yaml"
      responses:
        default:
          $ref: "../../../beckn-core-protocol-specs/api/transaction/components/io/Response.yaml"

  /select:
    post:
      tags:
        - Provider Platform
      description: Consumer Platform declares the customer's cart (or equivalent) created by selecting objects from the catalog
      requestBody:
        content:
          application/json:
            schema:
              $ref: "./io/index.yaml#/Select"
            examples:
              Example_0:
                $ref: "./examples/select/example_0.yaml"
      responses:
        default:
          $ref: "../../../beckn-core-protocol-specs/api/transaction/components/io/Response.yaml"

  /init:
    post:
      tags:
        - Provider Platform
      description: Initialize an order by providing billing and/or shipping details
      requestBody:
        content:
          application/json:
            schema:
              $ref: "./io/index.yaml#/Init"
            examples:
              Example_0:
                $ref: "./examples/init/example_0.yaml"
      responses:
        default:
          $ref: "../../../beckn-core-protocol-specs/api/transaction/components/io/Response.yaml"

  /confirm:
    post:
      tags:
        - Provider Platform
      description: Initialize an order by providing billing and/or shipping details
      requestBody:
        content:
          application/json:
            schema:
              $ref: "./io/index.yaml#/Confirm"
            examples:
              Example_0:
                $ref: "./examples/confirm/example_0.yaml"
              Example_1:
                $ref: "./examples/confirm/example_1.yaml"
      responses:
        default:
          $ref: "../../../beckn-core-protocol-specs/api/transaction/components/io/Response.yaml"

  /status:
    post:
      tags:
        - Provider Platform
      description: Fetch the latest order object
      requestBody:
        content:
          application/json:
            schema:
              $ref: "./io/index.yaml#/Status"
            examples:
              Example_0:
                $ref: "./examples/status/example_0.yaml"
      responses:
        default:
          $ref: "../../../beckn-core-protocol-specs/api/transaction/components/io/Response.yaml"

  # /track:
  #   post:
  #     tags:
  #       - Provider Platform
  #     description: Track an active order
  #     requestBody:
  #       content:
  #         application/json:
  #           schema:
  #             $ref: "./io/index.yaml#/Track"
  #     responses:
  #       default:
  #         $ref: "../../../beckn-core-protocol-specs/api/transaction/components/io/Response.yaml"
